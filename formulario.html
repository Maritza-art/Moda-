<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Calificación</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div class="formulario-container">
        <h1>Califica mi Página Web</h1>
        <form action="https://formsubmit.co/maritzacastellanosruiz2005@gmail.com" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="calificacion">Calificación:</label>
            <div class="estrellas">
                <label><input type="radio" name="calificacion" value="1"> ⭐</label>
                <label><input type="radio" name="calificacion" value="2"> ⭐⭐</label>
                <label><input type="radio" name="calificacion" value="3"> ⭐⭐⭐</label>
                <label><input type="radio" name="calificacion" value="4"> ⭐⭐⭐⭐</label>
                <label><input type="radio" name="calificacion" value="5" checked> ⭐⭐⭐⭐⭐</label>
            </div>

            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" rows="5" placeholder="Escribe tus sugerencias o comentarios aquí..."></textarea>



            <button type="submit">Enviar Calificación</button>
        </form>
    </div>
</body>
</html>
